<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Task Tracker | Ayoub Gutin</title>
    <!--    <link
      rel="stylesheet"
    href="{{ url_for('static', filename='css/styles.css') }}"
    /> -->
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>

  <body>

    <!-- Navigation Bar-->
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">home.</a></li>
        <li><a href="#">graph.</a></li>
        <li><a href='{{ url_for('calendar_page') }}'>calendar.</a></li>
      </ul>
    </nav>

    <main>
      <div class = 'main-header'>
        <h1 class='app-logo'>synapse.</h1>
        <div class='profile-avatar'></div>
      </div>

      <!-- Form for adding a new task-->
      <section id="add-task">
        <form action="#" method="post">
          <!-- Fieldset for grouping form elements -->
          <fieldset>
            <legend>
              <h2>add task.</h2>
            </legend>
            <p>
              <!-- Task title input -->
              <label for="add-title">Title</label>
              <input
                type="text"
                id="add-title"
                class="form-field"
                name="title"
                required
              />
            </p>
            <p>
              <!-- Task due date input -->
              <label for="add-due-date">Due Date</label>
              <input
                type="date"
                id="add-due-date"
                class="form-date"
                name="due-date"
              />
            </p>
            <p>
              <!-- Task tags input -->
              <label for="add-tags">Tags</label>
              <input
                type="text"
                id="add-tags"
                class="form-field"
                name="tags"
                placeholder="e.g. work, personal"
              />
            </p>
            <p>
              <!-- Task description input - multiple lines -->
              <label for="add-description">Description</label>
              <textarea
                id="add-description"
                class="form-field"
                name="description"
                placeholder="# Heading"
              ></textarea>
            </p>
            <p>
              <!-- Select parent task -->
              <label for="add-parent">Parent Task</label>
              <select id="add-parent" class="form-select" name="parent">
                <option value="">No Parent</option>
                <option value="1">Task 1</option>
                <option value="2">Task 2</option>
              </select>
            </p>
            <p>
              <!-- Link related tasks via their title -->
              <label for="add-link">Link</label>
              <input
                type="text"
                id="add-link"
                class="form-field"
                name="link"
                placeholder="[[Task Title 1]]"
              />
            </p>
            <p>
              <input type="submit" class="submit" value="add task" />
            </p>
          </fieldset>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>
        &copy; 2025 Ayoub Gutin |
        <a href="https://github.com/yourusername/task-tracker"
          >GitHub Repository</a
       />
      </p>
    </footer>
  </body>
</html>
