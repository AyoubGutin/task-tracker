<!DOCTYPE html>
<html lang='en-GB'>
  <head>
    <meta charset='utf-8' />
    <title>Task Tracker | Ayoub Gutin</title>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap' rel='stylesheet'>
  <link rel='stylesheet' href='{{ url_for('static', filename='css/styles.css') }}'/> 
  </head>

  <body>
    <!-- Main header -->
    <header>
      <h1>
        <a href='/'>synapse.</a>
      </h1>
    </header>

    <!-- Navigation Bar-->
    <nav>
      <ul>
        <li class='active'><a href='{{ url_for('index') }}'>home.</a></li>
        <li><a href='#'>graph.</a></li>
        <li><a href='{{ url_for('calendar_page') }}'>calendar.</a></li>
      </ul>
    </nav>

    <main>
      <h1>good morning, ayoub.</h1>
      <div class='dashboard-grid'>

        <!-- Left Column-->
        <div class='dashboard-column'>
          <!-- Goal Focus Widget -->
          <div class='goal-focus-widget'>
            <h2>what is your main objective?</h2>
            <div class='goal-input-group'>
              <input type='text' placeholder='e.g., learn french.....'>
              <button>generate tasks</button>
            </div>
          </div>

          <div class='task-widget'>
            <h2>my tasks.</h2>
        
            <div class='widget-tabs'>
              <button class='tab-btn active'>to-do.</button>
              <button class='tab-btn'>overdue.</button>
              <button class='tab-btn'>completed.</button>
            </div>

            <ul class='widget-task-list'>
              <li class='widget-task-item'>
                <div class='task-info'>
                  <span class='status-icon'></span>
                  <span>Objective 1</span>
                </div>
                <div class='task-actions-placeholder'></div>
                <div class='task-metadata'>
                  <div class='task-due-date'>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-icon lucide-calendar"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/></svg>
                  <span>June 15</span>
                  <div class='priority-dot high'></div>
                </div>
              </li>
              <li class='widget-task-item'>
                <div class='task-info indented'>
                  <span class='status-icon'></span>
                  <span>Sub objective</span>
                </div>
                <div class='task-actions-placeholder'></div>
              </li>
              <li class='widget-task-item'>
                <div class='task-info'>
                  <span class='status-icon'></span>
                  <span>Objective 2</span>
                </div>
                <div class='task-actions-placeholder'></div>
              </li>
            </ul>

            <div class='widget-footer'>
              <a href='#'>expand.</a>
            </div>
          </div>
        </div>

        <!--Right Column-->
        <div class='dashboard-column'> 
          <!-- Projects Widget -->
          <div class='projects-widget'>
            <h2>my projects.</h2>
            <ul class='project-list'>
              <li class='project-item'>
                <div class='project-info'>
                  <span class='project-icon'></span>
                  <span class='project-name'>Synapse App</span>
                </div>
                <div class='project-progress'>
                  <div class='progress-bar-fill'></div>
                </div>
              </li>
              <li class='project-item'>
                <div class='project-info'>
                  <span class='project-icon'></span>
                  <span class='project-name'>Marketing Website</span>
                </div>
                <div class='project-progress'>
                  <div class='progress-bar-fill'></div>
                </div>
              </li>
            </ul>
          </div>
          <div class='graph-preview-widget'>
            <h3>goal map.</h3>
            <div class='graph-placeholder'></div>
            <div class='widget-footer'>
              <a href='#'>expand.</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <a href='{{ url_for('add_new_task_page') }}' id='fab-add-task' class='fab' title='Add New Task'>+</a>
    <!-- Footer -->
    <footer>
      <p>
        &copy; 2025 Ayoub Gutin |
        <a href='https://github.com/yourusername/task-tracker'
          >GitHub Repository</a
        />
      </p>
    </footer>
  </body>

  <script src='../static/js/scripts.js'>

</html>
