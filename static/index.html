<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Task Tracker | Ayoub Gutin</title>
    <link rel="stylesheet" href="static/css/style.css" />
  </head>

  <body>
    <!-- Main header -->
    <header>
      <h1>Task Tracker</h1>
    </header>

    <!-- Navigation Bar-->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
      </ul>
    </nav>

    <!-- Form for adding a new task-->
    <section>
      <form action="#" method="post">
        <fieldset>
          <legend>Add New Task</legend>
          <p>
            <!-- Task title input -->
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </p>
          <p>
            <!-- Task due date input -->
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" />
          </p>
          <p>
            <!-- Task tags input -->
            <label for="tags">Tags</label>
            <input
              type="text"
              id="tags"
              name="tags"
              placeholder="e.g. work, personal"
            />
          </p>
          <p>
            <!-- Task description input - multiple lines -->
            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              placeholder="# Heading"
            ></textarea>
          </p>
          <p>
            <!-- Select parent task -->
            <label for="parent">Parent Task</label>
            <select id="parent" name="parent">
              <option value="">No Parent</option>
              <option value="1">Task 1</option>
              <option value="2">Task 2</option>
            </select>
          </p>
          <p>
            <!-- Link related tasks via their title -->
            <label for="link">Link</label>
            <input
              type="text"
              id="link"
              name="link"
              placeholder="[[Task Title 1]]"
            />
          </p>
          <p>
            <input type="submit" id="submit" value="Add Task" />
          </p>
        </fieldset>
      </form>
    </section>

    <main>
      <section>
        <h2>Tasks</h2>
        <ul id="task-list">
          <!-- This is where the tasks will be displayed, dynamically in the future -->
          <li>First Task</li>
          <li>
            Second Task - Parent
            <ul>
              <li>Second Task - Subtask</li>
              <li>
                Second Task - Subtask 2
                <ul>
                  <li>Second Task - Subtask 2 - Subtask</li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>Â©Copyright 2025 by Ayoub Gutin. All rights reserved.</p>
    </footer>
  </body>
</html>
